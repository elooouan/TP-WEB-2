<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Parties</title>
</head>
<body>
    <main>
        <button id="profile-button">profile</button>

        <div id="publicProfile">
            <h1>Upcoming Parties</h1>
            <table id="upcoming-parties">
                <tr>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Location</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Seats</th>
                </tr>
            </table>


            <h2>Registration period closed (previous parties)</h2>
            <table id="previous-parties">
                <tr>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Location</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Seats</th>
                </tr>
            </table>
        </div>


        <div id="adminProfile">
            <button type="submit" id="new-party-button">Create new Party</button>
            
            <form method="POST">
                <br>
                <label for="title">Title: </label>
                <input type="text" id="title" name="title"/><br>
                <label for="date">Date (YYYY-MM-DD): </label>
                <input type="text" id="date" name="date"/><br>
                <label for="time">Time: </label>
                <input type="text" id="time" name="time"/><br>
                <label for="location">location: </label>
                <input type="text" id="location" name="location"/><br>
                <label for="description">description: </label>
                <input type="text" id="description" name="description"/><br>
                <label for="category">category: </label>
                <input type="text" id="category" name="category"/><br>
                <label for="price">price: </label>
                <input type="text" id="price" name="price"/><br>
                <label for="seats">seats: </label>
                <input type="text" id="seats" name="seats"/><br>
            </form>
        </div>

        <script src="main.js" defer></script>
    </main>
</body>
</html>
